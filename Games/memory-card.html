<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>memory card game</title>
    <script src="memory-card.js"></script>
    <link rel="stylesheet" href="memory-card.css" />
  </head>
  <body>
    <div class="main">
      <a href="game.html">see all games</a>
      <div class="scorecard">
        <div class="timer-parent">time : <span class="timer"></span></div>
        <div class="score-parent">trials : <span class="score"></span></div>
      </div>
      <div class="win">
        <div class="wintext">You win</div>
        <button class="reset">reset</button>
      </div>
      <div class="allgrid">
        <div data-state="hidden" data-id="0" id="box-0" class="griditem0 card">
          <div class="front"></div>
          <div id="0" class="back"></div>
        </div>
        <div data-state="hidden" data-id="1" id="box-1" class="griditem1 card">
          <div class="front"></div>
          <div id="1" class="back"></div>
        </div>
        <div data-state="hidden" data-id="2" id="box-2" class="griditem2 card">
          <div class="front"></div>
          <div id="2" class="back"></div>
        </div>
        <div data-state="hidden" data-id="3" id="box-3" class="griditem3 card">
          <div class="front"></div>
          <div id="3" class="back"></div>
        </div>
        <div data-state="hidden" data-id="4" id="box-4" class="griditem4 card">
          <div class="front"></div>
          <div id="4" class="back"></div>
        </div>
        <div data-state="hidden" data-id="5" id="box-5" class="griditem5 card">
          <div class="front"></div>
          <div id="5" class="back"></div>
        </div>
        <div data-state="hidden" data-id="6" id="box-6" class="griditem6 card">
          <div class="front"></div>
          <div id="6" class="back"></div>
        </div>
        <div data-state="hidden" data-id="7" id="box-7" class="griditem7 card">
          <div class="front"></div>
          <div id="7" class="back"></div>
        </div>
        <div data-state="hidden" data-id="8" id="box-8" class="griditem8 card">
          <div class="front"></div>
          <div id="8" class="back"></div>
        </div>
        <div data-state="hidden" data-id="9" id="box-9" class="griditem9 card">
          <div class="front"></div>
          <div id="9" class="back"></div>
        </div>
        <div
          data-state="hidden"
          data-id="10"
          id="box-10"
          class="griditem10 card">
          <div class="front"></div>
          <div id="10" class="back"></div>
        </div>
        <div
          data-state="hidden"
          data-id="11"
          id="box-11"
          class="griditem11 card">
          <div class="front"></div>
          <div id="11" class="back"></div>
        </div>
      </div>
      <div class="massage">
        This memory card game was created by Bibek Bhusal just for purpose of

        <div class="cradits">
          illustrations designed by @realvjy downloaded form
          <a href="https://illlustrations.co/">illlustrations.co</a>
        </div>
      </div>
    </div>
    <button class="hint">hint</button>
  </body>
</html>
