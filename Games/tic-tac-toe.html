<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <script src="script.js"></script>
</head>
<body>
    <div class="main" id="one">
        <div id="block0" data-no="0" class="gridItem material-symbols-outlined"></div>
        <div id="block1" data-no="1" class="gridItem material-symbols-outlined"></div>
        <div id="block2" data-no="2" class="gridItem material-symbols-outlined"></div>
        <div id="block3" data-no="3" class="gridItem material-symbols-outlined"></div>
        <div id="block4" data-no="4" class="gridItem material-symbols-outlined"></div>
        <div id="block5" data-no="5" class="gridItem material-symbols-outlined"></div>
        <div id="block6" data-no="6" class="gridItem material-symbols-outlined"></div>
        <div id="block7" data-no="7" class="gridItem material-symbols-outlined"></div>
        <div id="block8" data-no="8" class="gridItem material-symbols-outlined"></div>
    </div>
    <button class="reset">Reset</button>
    <p class="test" style="font-size: 40px; margin: 0; text-align: center;"></p>
</body>
</html>
